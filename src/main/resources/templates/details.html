<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Exemplo Thymeleaf</title>
</head>
<body>
<p>Ol√°, <span th:text="${nome}"></span>!</p>

<!-- Exemplo de estrutura de controle Thymeleaf -->
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<ul>
    <li th:text="${user.name}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
    <li th:if="${user.email != null}" th:text="${user.email}"></li>
    <li>Teste</li>
</ul>


</body>
</html>
