<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Exemplo Thymeleaf</title>
</head>
<body>

<h1 th:text="${title}"></h1>

<!-- Exemplo de estrutura de controle Thymeleaf -->
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<div th:if="${users.size() == 0}" th:text="${'No tiene elementos'}"></div>

</body>
</html>
